<div class='card api' id='api-{{ timestamp }}'>
    <div class='card-header'>
        <h2>{% if obj %}{{ obj.alt_text }}{% else %}New{% endif %} - Service API
            <button class='btn bgm-lightgreen switch waves-effect waves-button waves-float'><i
                    class='md md-expand-more'></i></button>
            <button class='btn bgm-lightgreen api-all waves-effect waves-button waves-float'><i
                    class='md md-menu'></i></button>
            <button class='btn bgm-red remove_api waves-effect waves-button waves-float pull-right'>
                <i class='md md-close'></i>
            </button>
            <button class='btn btn-success waves-effect waves-button waves-float register_api'>
                    <i class='md md-check'></i>Save API
            </button>
        </h2>
    </div>

    <div class='card-body card-padding'>
        <div class='row form'>
            {{ form|safe }}
        </div>
    </div>
</div>
