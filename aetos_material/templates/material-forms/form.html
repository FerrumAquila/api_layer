<form id='{{ type }}-{{ id }}-form' action='{{ action }}'>
    {% csrf_token %}
    {% for group_name, form_groups in groups.items %}
    {% if form_groups %}
    <h6 class='c-black control-label' style='text-align: center; width: 100%'>{{ group_name }}</h6>
    <div class='row' style='border-bottom: thin solid #000000;'>
        {% for form_group in form_groups %}
            {{ form_group|safe }}
        {% endfor %}
    </div>
    {% endif %}
    {% endfor %}
</form>
